{% include 'layout.html' %}

<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            Letâ€™s edit your todo!
        </div>

        <div class="card-body">
            <form id="editTodoForm" onsubmit="return false;">


                <div class="form-group mb-3">
                    <label>Title</label>
                    <input type="text"
                           class="form-control"
                           name="title"
                           value="{{ todo.title }}"
                           required>
                </div>


                <div class="form-group mb-3">
                    <label>Description</label>
                    <textarea name="description"
                              class="form-control"
                              rows="3"
                              required>{{ todo.description }}</textarea>
                </div>


                <div class="form-group mb-3">
                    <label>Priority</label>
                    <select name="priority" class="form-control">
                        <option value="1" {% if todo.priority == 1 %}selected{% endif %}>1</option>
                        <option value="2" {% if todo.priority == 2 %}selected{% endif %}>2</option>
                        <option value="3" {% if todo.priority == 3 %}selected{% endif %}>3</option>
                        <option value="4" {% if todo.priority == 4 %}selected{% endif %}>4</option>
                        <option value="5" {% if todo.priority == 5 %}selected{% endif %}>5</option>
                    </select>
                </div>


                <div class="form-group form-check mb-3">
                    <input type="checkbox"
                           class="form-check-input"
                           name="complete"
                           id="complete"
                           {% if todo.complete %}checked{% endif %}>
                    <label class="form-check-label" for="complete">
                        Completed
                    </label>
                </div>


                <button type="button"
                        class="btn btn-primary"
                        onclick="submitEditTodo({{ todo.id }})">
                    Edit your todo
                </button>

                <button type="button"
                        class="btn btn-danger ms-2"
                        onclick="deleteTodo({{ todo.id }})">
                    Delete
                </button>

                <a href="/todos/todo-page"
                   class="btn btn-secondary ms-2">
                    Back
                </a>

            </form>
        </div>
    </div>
</div>

<script>
async function submitEditTodo(todoId) {

    const form = document.getElementById("editTodoForm");
    const formData = new FormData(form);

    const data = {
        title: formData.get("title"),
        description: formData.get("description"),
        priority: Number(formData.get("priority")),
        complete: formData.get("complete") === "on"
    };

    const response = await fetch(`/todos/edit-todo/web/${todoId}`, {
        method: "POST",
        credentials: "same-origin",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
    });

    if (response.ok) {
        window.location.href = "/todos/todo-page";
    } else {
        const text = await response.text();
        alert(`Error editing todo: ${text}`);
    }
}

async function deleteTodo(todoId) {

    if (!confirm("Are you sure you want to delete this todo?")) {
        return;
    }

    const response = await fetch(`/todos/delete-todo/web/${todoId}`, {
        method: "POST",
        credentials: "same-origin"
    });

    if (response.ok) {
        window.location.href = "/todos/todo-page";
    } else {
        const text = await response.text();
        alert(`Error deleting todo: ${text}`);
    }
}
</script>
